<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
  <meta name="description" content="">
  <meta name="author" content="Kris">
  <!-- 国产浏览器 高速模式（即 webkit 内核）-->
  <meta name="renderer" content="webkit">

  <link rel="shortcut icon" href="resource/images/icon/favicon.ico">

  <title>部落方舟</title>

  <!-- style -->
  <link href="resource/css/style.css" rel="stylesheet">

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="resource/plugin/html5shiv/3.7.2/html5shiv.min.js"></script>
  <script src="resource/plugin/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
<body class="login-body">

<form class="form-signin">
  <div class="form-signin-heading text-center">
    <h1 class="sign-title">请登录部落方舟管理平台！</h1>
    <img src="resource/images/login-logo.png" alt=""/>
  </div>
  <div class="login-wrap">
    <input type="text" class="form-control" id="username" placeholder="User Name" autofocus required>
    <input type="password" class="form-control" id="password" placeholder="Password" required>

    <button class="btn btn-lg btn-login btn-block" type="button">
      <i class="icon-ok"></i>
    </button>

    <div class="registration">
      没有账号，请联系后台管理人员。
    </div>
    <label class="checkbox">
      <input type="checkbox" value="remember-me"> 记住密码
      <span class="pull-right">
                    <a data-toggle="modal" href="#myModal"> 记不起密码了吗？</a>

                </span>
    </label>

  </div>

  <!-- Modal -->
  <div aria-hidden="true" aria-labelledby="myModalLabel" role="dialog" tabindex="-1" id="myModal" class="modal fade">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h4 class="modal-title">记不起密码了吗？</h4>
        </div>
        <div class="modal-body">
          <p>Enter your e-mail address below to reset your password.</p>
          <input type="text" name="email" placeholder="Email" autocomplete="off"
                 class="form-control placeholder-no-fix">

        </div>
        <div class="modal-footer">
          <button data-dismiss="modal" class="btn btn-default" type="button">取&nbsp;消</button>
          <button class="btn btn-primary" type="button">确&nbsp;定</button>
        </div>
      </div>
    </div>
  </div>
  <!-- modal -->

</form>


<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="resource/plugin/jquery/1.12.3/jquery-1.12.3.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="resource/plugin/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<!-- 用于检测用户浏览器的 HTML5 与 CSS3 特性 -->
<script src="resource/plugin/modernizr/2.8.3/modernizr.custom.min.js"></script>
<!-- 全局JS -->
<script src="resource/js/global.js"></script>
<script>
  $(document).ready(function() {
    $(".btn-login").click(function () {
      fnLogin();
    });
  });
  fnLogin = function () {
    var url = "api/usermanage/login";
    var data = {"username" : $('#username').val(),
                "password" : $('#password').val()
    };

    callback = function (data) {
      alert(data);
    }
    fnAjax(url, data, callback);
  }
</script>
</body>
</html>
